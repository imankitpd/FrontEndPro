<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FrontEnd Project</title>
    <!--<link media="all" rel="stylesheet" type="text/css" href="css/style.css">-->
    <link media="all" rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Header section-->
    <header class="header">
        <div>
            <div class="panel panel-danger">
                <div class="panel-heading">
                    Video Timeline
                    <a href="#" id="toggle_in" class="pull-right"><i class="fa fa-caret-square-o-left" aria-hidden="true"></i></a>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Time start</label>
                            <input type="text" class="form-control" id="start-time" placeholder="hh : mm : ss">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Time End</label>
                            <input type="text" class="form-control" id="end-time" placeholder="hh : mm : ss">
                        </div>
                        <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <br>

        <!--Graph Options-->
        <div>
            <div class="panel panel-danger">
                <div class="panel-heading">Graphic Presentation</div>
                <div class="panel-body">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                            Bar Graph
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            Line Graph
                        </label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                            Pie Graph
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Main Section-->
    <div class="main-section">
        <a href="#" class="toggle-out hidden"><i class="fa fa-caret-square-o-right" aria-hidden="true"></i></a>
        <div class="row">
            <!--Video Section-->
            <div class="col-md-12">
                <h3>Video Analytics</h3>
            </div>
            <div class="col-md-8 vid-section">
                <div>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/vZBCTc9zHtI" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <!--Rating Section-->
            <div class="col-md-4 feedback-sec">
                <div class="rate-section">
                    <div class="rate-header">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                Rate the video
                            </div>
                            <div class="panel-footer">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="">
                                        Excellent
                                    </label>
                                </div>
                                <div class="checkbox disabled">
                                    <label>
                                        <input type="checkbox" value="" disabled>
                                        Very Good
                                    </label>
                                </div>
                                <div class="checkbox disabled">
                                    <label>
                                        <input type="checkbox" value="" disabled>
                                        Good
                                    </label>
                                </div>
                                <div class="checkbox disabled">
                                    <label>
                                        <input type="checkbox" value="" disabled>
                                        Average
                                    </label>
                                </div>
                                <div class="checkbox disabled">
                                    <label>
                                        <input type="checkbox" value="" disabled>
                                        Poor4
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Graph section-->
        <div class="row">
            <div class="col-md-12 graph">
                <svg width="960" height="500"></svg>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/libs/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        var svg = d3.select("svg"),
            margin = { top: 20, right: 20, bottom: 30, left: 50 },
            width = +svg.attr("width") - margin.left - margin.right,
            height = +svg.attr("height") - margin.top - margin.bottom,
            g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var parseTime = d3.timeParse("%d-%b-%y");

        var x = d3.scaleTime()
            .rangeRound([0, width]);

        var y = d3.scaleLinear()
            .rangeRound([height, 0]);

        var line = d3.line()
            .x(function (d) { return x(d.date); })
            .y(function (d) { return y(d.close); });

        d3.tsv("data.tsv", function (d) {
            d.date = parseTime(d.date);
            d.close = +d.close;
            return d;
        }, function (error, data) {
            if (error) throw error;

            x.domain(d3.extent(data, function (d) { return d.date; }));
            y.domain(d3.extent(data, function (d) { return d.close; }));

            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .select(".domain")
                .remove();

            g.append("g")
                .call(d3.axisLeft(y))
                .append("text")
                .attr("fill", "#000")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("Price ($)");

            g.append("path")
                .datum(data)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("stroke-width", 1.5)
                .attr("d", line);
        });
    </script>

    <!--bar graph -->
    
    <!---->

    <script src="js/index.js"></script>
</body>

</html>
